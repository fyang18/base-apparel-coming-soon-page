<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<!-- Font / Css -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="app.css">
</head>

<body>

	<section class="container">
		<div class="left">
			<div class="header">
				<img src="images/logo.svg" alt="logo">
			</div>
			<div class="images">
				<img src="images/hero-mobile.jpg" alt="hero mobile image">
			</div>
			<div class="description">
				<h1><span>We're</span><br>
					coming<br>
					soon</h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
					up-to-date with announcements and our launch deals.</p>
				<div id="form" class="form">
					<input id="inputText" type="text" name="email" placeholder="Email Address">
					<input type="image" src="images/icon-arrow.svg" alt="Submit" onclick="checkMail()">
				</div>
				<span id="mailError" class="errorMail">Please provide a valid email</span>
				<span id="mailOk" class="okMail">Thank you !</span>
			</div>
		</div>
		<div class="right">
			<div class="imagesRight">
				<img src="images/hero-desktop.jpg" alt="hero desktop image">
			</div>
		</div>
	</section>
	<script src="app.js"></script>
</body>

</html>
